<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>

	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
	<img class="shape" src="image/Style_1.png"/>
	<div class="container">
		<div class="img">
			<img src="image/img.svg">
		</div>
		<div class="login-content">
			<form action="RegistrationForm.html" onsubmit="return validateForm()">
				<h2 class="title">Sign Up</h2>
           		<div class="input-div pass">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" id="username" name=" Username">
           		   </div>
           		</div>
                <span id="username-error"></span>

                <div class="input-div pass">
                    <div class="i">
                            <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                            <h5>Email</h5>
                            <input type="email" class="input" id="email" name="Email">
                    </div>
                </div>
                <span id="email-error"></span>

           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" id="password" name="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" 
						title="Must contain at least one number, one uppercase and lowercase letter, and at least 6 or more characters">
            	   </div>
            	</div>
                <span id="password-error"></span>

            	<input type="submit" class="btn" value="Submit">
				<div class="msg">
					<div class="success" id="success">
						Successfully Registered!
					</div>
				</div>
            </form>
        </div>
    </div>
	
    <script type="text/javascript" src="registrationForm.js"></script>
</body>
</html>
